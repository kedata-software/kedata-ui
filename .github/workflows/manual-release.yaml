name: Manual Release

on:
  workflow_dispatch:
    inputs:
      increment:
        description: 'Version increment type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - prepatch
          - preminor
          - premajor
          - prerelease
      dry-run:
        description: 'Run release-it in dry-run mode'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      statuses: write
      issues: write
      deployments: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          registry-url: https://registry.npmjs.org/

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build all packages
        run: yarn build --output-style static

      - name: Create GitHub Release
        run: |
          if [ "${{ github.event.inputs.dry-run }}" == "true" ]; then
            npx nx release ${{ github.event.inputs.increment }} --yes --dry-run --skip-publish
            npx nx release publish --dry-run
          else
            npx nx release ${{ github.event.inputs.increment }} --yes --skip-publish
            npx nx release publish
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
          NX_BRANCH: ${{ github.ref_name }}
          NX_DRY_RUN: ${{ github.event.inputs.dry-run }}
          NX_CI: true
          NX_VERBOSE_LOGGING: true
